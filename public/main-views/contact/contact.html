<h3>Kontakt mig</h3>
<div>
    Udfyld felterne og tryk "Send besked" for at kontakte mig.
</div>

    <div id="form">
        <label for="name">Navn: </label>
        <input id="name" type="tel">
    
        <label for="email">Email:</label>
        <input id="email" type="email">
    
        <label for="tlf">Telefonnr.:</label>
        <input id="tlf" type="text">
    
        <label for="message">Din besked</label>
        <textarea id="message"
        rows="20"
        cols="40"></textarea>

        <br>
    
        <button id="submit-button" type="submit">Send besked</button>
    </div>
